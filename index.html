<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anastasiia Hrytsai - UI/UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'Noto Sans JP', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'zoom-in': 'zoomIn 0.2s ease-out',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Utility classes to match tailwindcss-animate behavior used in the code */
      .animate-in {
        animation-duration: 0.2s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .zoom-in {
        animation-name: zoomIn;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-icons/tb": "https://esm.sh/react-icons@5.4.0/tb?external=react",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/"
  }
}
</script>
</head>
  <body class="bg-[#FAFAFA] text-gray-900">
    <div id="root"></div>
  </body>
</html>
